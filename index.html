<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="nome"></h1>
            <h2 class="profile-username" id="user"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repositorios"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nomeElement = document.querySelector('#nome');
            const userElement = document.querySelector ('#user');
            const avatarElement = document.querySelector ('#avatar');
            const repositoriosElement = document.querySelector ('#repositorios');
            const seguidoresElement = document.querySelector ('#seguidores');
            const seguindoElement = document.querySelector ('#seguindo');
            const linkElement = document.querySelector ('#link');

            fetch('https://api.github.com/users/saradess')
            .then(function(res){
                return res.json();
            })
            .then(function(json) {
                nomeElement.innerText = json.name;
                userElement.innerText = json.login;
                avatarElement.src = json.avatar_url;
                repositoriosElement.innerText = json.public_repos;
                seguidoresElement.innerText = json.following;
                seguindoElement.innerText = json.followers;
                linkElement.href = json.html_url
            })
        })
    </script>
</body>
</html>
